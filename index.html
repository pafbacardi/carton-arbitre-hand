<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arbitre Handball</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ü§æ</text></svg>">
    
    <!-- Lien vers le manifeste de l'application web (chemin absolu pour GitHub Pages) -->
    <link rel="manifest" href="/carton-arbitre-hand/manifest.json">
    
    <!-- M√©ta-balises pour le comportement PWA sur mobile -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <style>
        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #1a1a1a;
            color: white;
            user-select: none;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }

        /* Le reste de ton CSS ... */

        .container {
            max-width: 100vw;
            padding: 10px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .score-display, .period-display {
            font-size: 8em; /* Adjusted for larger display */
            font-weight: bold;
            text-align: center;
            margin: 0px 0;
            color: #FFD700; /* Gold color for scores */
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .score-pair {
            display: flex;
            width: 100%;
            justify-content: space-around; /* Distribute teams evenly */
            gap: 10px; /* Space between scores */
        }

        .team-score {
            flex-basis: 48%; /* Each score takes roughly half */
            background-color: #333; /* Darker background for score boxes */
            border-radius: 10px;
            padding: 10px 0;
            cursor: pointer;
            position: relative; /* For the "goal" text animation */
        }

        .goal-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em; /* Larger "Goal" text */
            color: #4CAF50; /* Green for goal */
            opacity: 0;
            animation: fadeOutUp 1s forwards;
        }

        @keyframes fadeOutUp {
            from {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
            to {
                opacity: 0;
                transform: translate(-50%, -150%);
            }
        }

        .period-display {
            font-size: 3em;
            margin-bottom: 0px;
            color: #FFD700;
        }

        .team-names {
            display: flex;
            width: 100%;
            justify-content: space-around;
            margin-top: -15px; /* Pull names up closer to scores */
            color: #AAA; /* Lighter grey for names */
            font-size: 1.2em;
        }

        .team-name {
            flex-basis: 48%;
            text-align: center;
            padding-bottom: 5px;
        }

        .timer-display {
            font-size: 5em;
            font-weight: bold;
            color: #FFD700;
            margin: 20px 0;
            text-align: center;
            width: 100%;
        }

        .controls {
            display: flex;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            justify-content: center;
            gap: 15px; /* Space between buttons */
            width: 95%; /* Adjust width for better fit */
            max-width: 600px; /* Max width for larger screens */
            margin-bottom: 20px;
        }

        .btn {
            background-color: #007bff; /* Blue for primary actions */
            color: white;
            padding: 15px 25px;
            border: none;
            border-radius: 8px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s ease;
            flex-grow: 1; /* Allow buttons to grow */
            min-width: 150px; /* Minimum width for buttons */
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .btn-green { background-color: #28a745; } /* Green for positive actions */
        .btn-green:hover { background-color: #218838; }

        .btn-red { background-color: #dc3545; } /* Red for stop/reset */
        .btn-red:hover { background-color: #c82333; }

        .btn-secondary { background-color: #6c757d; } /* Grey for secondary actions */
        .btn-secondary:hover { background-color: #5a6268; }

        .btn-warning { background-color: #ffc107; color: #333;} /* Yellow for warning/settings */
        .btn-warning:hover { background-color: #e0a800; }

        .btn-info { background-color: #17a2b8; } /* Light blue for info/journal */
        .btn-info:hover { background-color: #138496; }

        .btn-period { background-color: #6f42c1; } /* Purple for period changes */
        .btn-period:hover { background-color: #563d7c; }

        .journal-section {
            background-color: #2a2a2a;
            padding: 15px;
            border-radius: 8px;
            width: 95%;
            max-width: 600px;
            margin-bottom: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .journal-list {
            list-style: none;
            max-height: 200px;
            overflow-y: auto;
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
            margin-bottom: 10px;
        }

        .journal-list li {
            padding: 8px 0;
            border-bottom: 1px dashed #3a3a3a;
            font-size: 0.95em;
            color: #CCC;
        }

        .journal-list li:last-child {
            border-bottom: none;
        }

        .journal-input {
            width: calc(100% - 110px); /* Adjust width for button */
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            font-size: 1em;
            margin-right: 10px;
        }

        .add-journal-btn {
            padding: 10px 15px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.8); /* Black w/ opacity */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: #2a2a2a;
            margin: auto;
            padding: 25px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            color: white;
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }

        .close-button:hover,
        .close-button:focus {
            color: #fff;
            text-decoration: none;
            cursor: pointer;
        }

        .modal h2 {
            margin-top: 0;
            color: #FFD700;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .form-group input[type="text"],
        .form-group input[type="number"],
        .form-group select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #555;
            background-color: #333;
            color: white;
            font-size: 1em;
        }

        .modal .btn {
            width: 100%;
            margin-top: 20px;
        }

        .team-color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
        }

        .color-display {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #555;
        }
        
        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            .score-display, .timer-display {
                font-size: 6em; /* Smaller font for smaller screens */
            }

            .period-display {
                font-size: 2.5em;
            }

            .btn {
                padding: 12px 20px;
                font-size: 1em;
                min-width: 120px;
            }

            .journal-section, .modal-content {
                width: 95%; /* Use more width on small screens */
            }

            .journal-input {
                width: calc(100% - 90px);
            }
        }
        @media (max-width: 400px) {
            .score-display, .timer-display {
                font-size: 5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="team-names">
            <span id="teamA-name" class="team-name">√âquipe A</span>
            <span id="teamB-name" class="team-name">√âquipe B</span>
        </div>
        <div class="score-pair">
            <div id="score-teamA" class="team-score">0<div class="goal-text">But!</div></div>
            <div id="score-teamB" class="team-score">0<div class="goal-text">But!</div></div>
        </div>
        
        <div id="timer" class="timer-display">00:00</div>
        <div id="period" class="period-display">P√©riode 1</div>

        <div class="controls">
            <button id="startPauseBtn" class="btn btn-green">D√©marrer</button>
            <button id="resetTimerBtn" class="btn btn-red">R√©initialiser Temps</button>
            <button id="periodBtn" class="btn btn-period">Changer P√©riode</button>
            <button id="settingsBtn" class="btn btn-warning">Param√®tres</button>
            <button id="journalBtn" class="btn btn-info">Journal</button>
        </div>

        <div class="journal-section" style="display: none;">
            <h3>Journal de Match</h3>
            <ul id="journal-list" class="journal-list"></ul>
            <input type="text" id="journal-input" placeholder="Ajouter une note...">
            <button id="add-journal-btn" class="add-journal-btn">Ajouter</button>
        </div>
    </div>

    <!-- Settings Modal -->
    <div id="settingsModal" class="modal">
        <div class="modal-content">
            <span id="closeSettingsModalBtn" class="close-button">&times;</span>
            <h2>Param√®tres du Match</h2>
            <div class="form-group">
                <label for="teamA-name-input">Nom √âquipe A:</label>
                <input type="text" id="teamA-name-input" value="√âquipe A">
                <div class="team-color-picker">
                    <label>Couleur √âquipe A:</label>
                    <input type="color" id="teamA-color-input" value="#ff0000">
                    <div id="teamA-color-display" class="color-display" style="background-color: #ff0000;"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="teamB-name-input">Nom √âquipe B:</label>
                <input type="text" id="teamB-name-input" value="√âquipe B">
                <div class="team-color-picker">
                    <label>Couleur √âquipe B:</label>
                    <input type="color" id="teamB-color-input" value="#0000ff">
                    <div id="teamB-color-display" class="color-display" style="background-color: #0000ff;"></div>
                </div>
            </div>
            <div class="form-group">
                <label for="period-duration-input">Dur√©e par p√©riode (minutes):</label>
                <input type="number" id="period-duration-input" value="30" min="1">
            </div>
            <div class="form-group">
                <label for="num-periods-input">Nombre de p√©riodes:</label>
                <input type="number" id="num-periods-input" value="2" min="1">
            </div>
            <button id="saveSettingsBtn" class="btn btn-green">Enregistrer les Param√®tres</button>
        </div>
    </div>

    <!-- Message Modal (replaces alert()) -->
    <div id="messageModal" class="modal">
        <div class="modal-content">
            <span id="closeMessageModalBtn" class="close-button">&times;</span>
            <h2 id="messageModalTitle">Message</h2>
            <p id="messageText" style="text-align: center; margin-bottom: 20px; font-size: 1.1em;"></p>
            <button id="okMessageModalBtn" class="btn btn-green">OK</button>
        </div>
    </div>

    <script>
        // =========================================================
        // 1. Core Variables
        // =========================================================
        let timer;
        let isRunning = false;
        let timeRemaining = 0; // seconds
        let currentPeriod = 1;

        let scoreA = 0;
        let scoreB = 0;

        let teamAName = localStorage.getItem('teamAName') || '√âquipe A';
        let teamBName = localStorage.getItem('teamBName') || '√âquipe B';
        let teamAColor = localStorage.getItem('teamAColor') || '#ff0000';
        let teamBColor = localStorage.getItem('teamBColor') || '#0000ff';
        let periodDuration = parseInt(localStorage.getItem('periodDuration')) || 30; // minutes
        let numPeriods = parseInt(localStorage.getItem('numPeriods')) || 2;

        let journalEntries = JSON.parse(localStorage.getItem('journalEntries')) || [];

        // =========================================================
        // 2. DOM Elements
        // =========================================================
        const timerDisplay = document.getElementById('timer');
        const startPauseBtn = document.getElementById('startPauseBtn');
        const resetTimerBtn = document.getElementById('resetTimerBtn');
        const periodBtn = document.getElementById('periodBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const journalBtn = document.getElementById('journalBtn');
        const journalSection = document.querySelector('.journal-section');
        const journalList = document.getElementById('journal-list');
        const journalInput = document.getElementById('journal-input');
        const addJournalBtn = document.getElementById('add-journal-btn');

        const scoreTeamA = document.getElementById('score-teamA');
        const scoreTeamB = document.getElementById('score-teamB');
        const periodDisplay = document.getElementById('period');
        const teamANameDisplay = document.getElementById('teamA-name');
        const teamBNameDisplay = document.getElementById('teamB-name');

        const settingsModal = document.getElementById('settingsModal');
        const teamANameInput = document.getElementById('teamA-name-input');
        const teamBNameInput = document.getElementById('teamB-name-input');
        const teamAColorInput = document.getElementById('teamA-color-input');
        const teamBColorInput = document.getElementById('teamB-color-input');
        const teamAColorDisplay = document.getElementById('teamA-color-display');
        const teamBColorDisplay = document.getElementById('teamB-color-display');
        const periodDurationInput = document.getElementById('period-duration-input');
        const numPeriodsInput = document.getElementById('num-periods-input');
        const saveSettingsBtn = document.getElementById('saveSettingsBtn');
        const closeSettingsModalBtn = document.getElementById('closeSettingsModalBtn');

        // Nouveaux √©l√©ments DOM pour la modal de message
        const messageModal = document.getElementById('messageModal');
        const messageModalTitle = document.getElementById('messageModalTitle');
        const messageText = document.getElementById('messageText');
        const closeMessageModalBtn = document.getElementById('closeMessageModalBtn');
        const okMessageModalBtn = document.getElementById('okMessageModalBtn');


        // =========================================================
        // 3. Timer Functions
        // =========================================================
        function updateTimerDisplay() {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;
        }

        function startTimer() {
            if (!isRunning && timeRemaining > 0) {
                isRunning = true;
                startPauseBtn.textContent = 'Pause';
                startPauseBtn.classList.remove('btn-green');
                startPauseBtn.classList.add('btn-red');
                timer = setInterval(() => {
                    if (timeRemaining > 0) {
                        timeRemaining--;
                        updateTimerDisplay();
                    } else {
                        pauseTimer();
                        // Remplac√© alert() par showMessage()
                        showMessage('Fin de P√©riode', `Fin de la P√©riode ${currentPeriod}!`);
                        addToJournal(`Fin de la P√©riode ${currentPeriod}`);
                    }
                }, 1000);
            } else if (isRunning) {
                pauseTimer();
            } else { // Timer is at 00:00 and not running, start new period
                changePeriod();
            }
        }

        function pauseTimer() {
            isRunning = false;
            startPauseBtn.textContent = 'D√©marrer';
            startPauseBtn.classList.remove('btn-red');
            startPauseBtn.classList.add('btn-green');
            clearInterval(timer);
        }

        function resetTimer() {
            pauseTimer();
            timeRemaining = periodDuration * 60;
            updateTimerDisplay();
            addToJournal('Temps r√©initialis√©');
        }

        // =========================================================
        // 4. Period Functions
        // =========================================================
        function changePeriod() {
            pauseTimer();
            if (currentPeriod < numPeriods) {
                currentPeriod++;
                periodDisplay.textContent = `P√©riode ${currentPeriod}`;
                timeRemaining = periodDuration * 60; // Reset time for new period
                updateTimerDisplay();
                addToJournal(`D√©but de la P√©riode ${currentPeriod}`);
                startTimer(); // Optionally start timer for new period automatically
            } else {
                // Remplac√© alert() par showMessage()
                showMessage('Fin du Match', 'Fin du match!');
                addToJournal('Fin du match');
                // Optionally reset match or prompt for new game
            }
        }

        // =========================================================
        // 5. Score Functions
        // =========================================================
        function incrementScore(team) {
            if (team === 'A') {
                scoreA++;
                showGoalAnimation(scoreTeamA);
                addToJournal(`But √âquipe ${teamAName} (${scoreA}-${scoreB})`);
            } else {
                scoreB++;
                showGoalAnimation(scoreTeamB);
                addToJournal(`But √âquipe ${teamBName} (${scoreA}-${scoreB})`);
            }
            updateDisplay();
        }

        function showGoalAnimation(element) {
            const goalText = element.querySelector('.goal-text');
            goalText.style.opacity = 1;
            goalText.style.animation = 'none'; // Reset animation
            void goalText.offsetWidth; // Trigger reflow
            goalText.style.animation = 'fadeOutUp 1s forwards';
        }

        function updateDisplay() {
            scoreTeamA.firstChild.nodeValue = scoreA; // Update score text
            scoreTeamB.firstChild.nodeValue = scoreB; // Update score text
            teamANameDisplay.textContent = teamAName;
            teamBNameDisplay.textContent = teamBName;
        }

        // =========================================================
        // 6. Settings Functions
        // =========================================================
        function openSettingsModal() {
            teamANameInput.value = teamAName;
            teamBNameInput.value = teamBName;
            teamAColorInput.value = teamAColor;
            teamBColorInput.value = teamBColor;
            periodDurationInput.value = periodDuration;
            numPeriodsInput.value = numPeriods;
            updateTeamColorsDisplay();
            settingsModal.style.display = 'flex';
        }

        function closeModal() {
            settingsModal.style.display = 'none';
            journalSection.style.display = 'none'; // Also close journal if open
        }

        // Nouvelle fonction pour afficher un message personnalis√©
        function showMessage(title, message) {
            messageModalTitle.textContent = title;
            messageText.textContent = message;
            messageModal.style.display = 'flex';
        }

        // Nouvelle fonction pour fermer la modal de message
        function closeMessageModal() {
            messageModal.style.display = 'none';
        }

        function saveSettings() {
            teamAName = teamANameInput.value;
            teamBName = teamBNameInput.value;
            teamAColor = teamAColorInput.value;
            teamBColor = teamBColorInput.value;
            periodDuration = parseInt(periodDurationInput.value) || 30;
            numPeriods = parseInt(numPeriodsInput.value) || 2;

            localStorage.setItem('teamAName', teamAName);
            localStorage.setItem('teamBName', teamBName);
            localStorage.setItem('teamAColor', teamAColor);
            localStorage.setItem('teamBColor', teamBColor);
            localStorage.setItem('periodDuration', periodDuration.toString());
            localStorage.setItem('numPeriods', numPeriods.toString());

            updateDisplay(); // Update names on main screen
            updateTeamColorsDisplay(); // Update colors
            closeModal();
            resetTimer(); // Reset timer to new duration
        }

        function updateTeamColorsDisplay() {
            teamAColorDisplay.style.backgroundColor = teamAColor;
            teamBColorDisplay.style.backgroundColor = teamBColor;
            // Optionally update score box background colors
            scoreTeamA.style.backgroundColor = teamAColor;
            scoreTeamB.style.backgroundColor = teamBColor;
        }

        // =========================================================
        // 7. Journal Functions
        // =========================================================
        function showJournal() {
            journalSection.style.display = 'block';
            renderJournal();
        }

        function renderJournal() {
            journalList.innerHTML = '';
            journalEntries.forEach(entry => {
                const li = document.createElement('li');
                li.textContent = entry;
                journalList.appendChild(li);
            });
            journalList.scrollTop = journalList.scrollHeight; // Scroll to bottom
        }

        function addToJournal(entry) {
            const timestamp = new Date().toLocaleTimeString('fr-FR', { hour: '2-digit', minute: '2-digit', second: '2-digit' });
            journalEntries.push(`[${timestamp}] ${entry}`);
            localStorage.setItem('journalEntries', JSON.stringify(journalEntries));
            if (journalSection.style.display === 'block') { // Only render if journal is open
                renderJournal();
            }
        }

        // =========================================================
        // 8. Initial Setup / Data Loading
        // =========================================================
        function initializeApp() {
            timeRemaining = periodDuration * 60; // Initialize time based on settings
            updateTimerDisplay();
            updateDisplay();
            renderJournal(); // Load existing journal entries
            updateTeamColorsDisplay(); // Set initial colors
        }
        
        // =========================================================
        // 9. Event Listeners
        // =========================================================
        function initEventListeners() {
            startPauseBtn.addEventListener('click', startTimer);
            resetTimerBtn.addEventListener('click', resetTimer);
            periodBtn.addEventListener('click', changePeriod);
            scoreTeamA.addEventListener('click', () => incrementScore('A'));
            scoreTeamB.addEventListener('click', () => incrementScore('B'));
            settingsBtn.addEventListener('click', openSettingsModal);
            journalBtn.addEventListener('click', showJournal);
            addJournalBtn.addEventListener('click', () => {
                const note = journalInput.value.trim();
                if (note) {
                    addToJournal(`Note: ${note}`);
                    journalInput.value = '';
                }
            });

            // Modal specific listeners
            saveSettingsBtn.addEventListener('click', saveSettings);
            closeSettingsModalBtn.addEventListener('click', closeModal);
            okMessageModalBtn.addEventListener('click', closeMessageModal); // Listener pour le bouton OK de la modal de message
            closeMessageModalBtn.addEventListener('click', closeMessageModal); // Listener pour la croix de la modal de message

            // Close modals when clicking outside
            window.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal')) {
                    closeModal(); // Ferme la modal de param√®tres
                    closeMessageModal(); // Ferme la modal de message
                }
            });
        }

        // =========================================================
        // 10. Initialization on DOM Load & PWA Registration (NEW)
        // =========================================================
        document.addEventListener('DOMContentLoaded', () => {
            initializeApp(); // Call initialization function here
            initEventListeners();

            // PWA Service Worker Registration
            if ('serviceWorker' in navigator) {
                window.addEventListener('load', () => {
                    // Enregistrement du Service Worker avec le chemin absolu corrig√© pour GitHub Pages
                    // Le scope doit correspondre au chemin de base de ton application sur GitHub Pages
                    navigator.serviceWorker.register('/carton-arbitre-hand/service-worker.js', { scope: '/carton-arbitre-hand/' })
                        .then(registration => {
                            console.log('Service Worker enregistr√© avec succ√®s:', registration.scope);
                        })
                        .catch(error => {
                            console.log('√âchec de l\\'enregistrement du Service Worker:', error);
                        });
                });
            }
        });
    </script>
</body>
</html>
